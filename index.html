<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Cylindro Player</title>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="info">
    <h2>Cylindro Player</h2>
    <ul>
      <li>Built during 
        <a href="https://www.hackerleague.org/hackathons/boston-music-hack-day-2014">
          Music Hack Day Boston 2014</a>
      </li>
      <li>Implemented with 
        <a href="http://developer.echonest.com">The Echo Nest API</a>
      </li>
      <li>Source code on 
        <a href="https://github.com/jchernan/cylindro-player">GitHub</a>
      </li>
      <li>Project page on  
        <a href="https://www.hackerleague.org/hackathons/music-hack-day-boston-2014/hacks/cylindro">
          Hacker League
        </a>
      </li>
      <li>Cylindro on 
        <a href="https://www.youtube.com/watch?v=ncI71zZsJQY">YouTube</a>
      </li>
      <li>Based on the 
        <a href="http://www.airtightinteractive.com/2013/10/making-audio-reactive-visuals/">
          Audio Analysis Demo</a> built by 
        <a href="https://twitter.com/felixturner">@felixturner</a>
      </li>
    </ul>
  </div>
  <div id="controls"></div>
  <canvas id="audioDebug" width=330 height=250></canvas>

  <div id="preloader"></div>

  <script src="lib/minivents.min.js"></script>
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src='lib/dat.gui.min.js'></script>
  <script src="lib/remix.js"></script>
  <script src="js/main.js"></script>
  <script src="js/audio-handler.js"></script>
  <script src="js/controls-handler.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-56054537-4', 'auto');
    ga('send', 'pageview');

</body>

</html>
